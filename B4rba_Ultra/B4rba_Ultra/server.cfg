// Use this file to configure your DEDICATED server. 
// This config file is executed on server start.

// enable autoaim
sv_aim 1

// disable clients' ability to pause the server
pausable 0

// default server name. Change to "Bob's Server", etc.
hostname "Condition Zero"

// maximum client movement speed 
sv_maxspeed 320

// 20 minute timelimit
mp_timelimit 20

sv_cheats 0

// load ban files
exec listip.cfg
exec banned.cfg

// Tournament Server Settings WcG
sv_region 2
hostname "Nome do seu Servidor@EAC

mp_autokick 0
mp_autocrosshair 0
