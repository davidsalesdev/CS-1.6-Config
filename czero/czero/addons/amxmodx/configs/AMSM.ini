;AMSM.amxx resource file 
;This file contains messages to scroll on the player's screen
;
;Usage: Put one message per line, in the end of the line, you can add color parameter for each message: <Message text> | [color parameter]
;a number of cvar values can be added, just specify cvar's name in the message text surrounded by '%' symbols: %hostname%
;
;semicolon ';' - comments string,
;default max message length - 511 symbols,
;default symbol before parameter  - '|',
;color parameter can be 'rainbow','random', color's name or html-like hex code starting with '#'
;Example:
; Dummy message | red
; Message with default color
; One more message | #F11A9D
; Message with cvars. This server is using AMXmodX version %amxmodx_version% | rainbow
